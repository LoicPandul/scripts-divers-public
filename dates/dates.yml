    title: Activation de SegWit sur le réseau Bitcoin (amélioration de capacité et correction de la malléabilité)

  - date: 2017-11-01
    title: Le symbole Bitcoin (₿) est ajouté au standard Unicode (version 10.0)

  - date: 2017-12-10
